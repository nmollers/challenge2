<!-- Contact form -->
<form>
  <div class="form-row">
    <div class="col">
      <input type="text" class="form-control border-left-0 border-right-0 border-top-0" placeholder="Name*">
    </div>
    <div class="col">
      <input type="text" class="form-control border-left-0 border-right-0 border-top-0" placeholder="E-mail*">
    </div>
  </div>
  <br></br>
  <div class="form-row">
    <div class="col">
      <input type="text" class="form-control border-left-0 border-right-0 border-top-0" placeholder="Phone Number*">
    </div>
    <div class="col">
      <input type="text" class="form-control border-left-0 border-right-0 border-top-0" placeholder="Subject*">
      
    </div>
  </div>
  <br>
  <div class="form-group">
    <label for="exampleFormControlTextarea1 "></label>
    <textarea class="form-control border-left-0 border-right-0 border-top-0" id="exampleFormControlTextarea1" rows="3" placeholder="Message*"></textarea>
    
  </div>
</form>
